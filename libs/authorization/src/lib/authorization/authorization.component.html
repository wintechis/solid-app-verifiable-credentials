<h3>Athorizations</h3>
<p>The following WebIds have been granted access to your vaccination data:</p>

    <ul>
    <li *ngFor="let agent of agentAccess$ | async">{{agent.webId}}</li>
    </ul>

<button class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#addAuthorizationModal">Share</button>

<div
        class="modal fade"
        id="addAuthorizationModal"
        tabindex="-1"
        aria-labelledby="addFormModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFormModalLabel">
                    Share Vaccination Data
                </h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="webIdToShare" class="col-form-label"
                        >WebId to Share:</label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="webIdToShare"
                                [(ngModel)]="webIdToShare"
                                name="webIdToShare"
                        />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" (click)="grantAccess()" data-bs-dismiss="modal">Share</button>
            </div>
        </div>
    </div>
</div>
